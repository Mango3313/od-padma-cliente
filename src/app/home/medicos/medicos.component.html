<div class="container pt-4">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Alta de medico
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Nombre" #inputNombreMedico>
                            <small id="emailHelp" class="form-text text-muted hiden">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Telefono</label>
                            <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="Telefono" #inputTelefonoMedico>
                        </div>
                        <button type="button" (click)="altaMedico()" class="btn btn-primary">Dar de alta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Lista de medicos
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"># Registro</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Pacientes</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos; let i=index">
                                <th scope="row">{{i+1}}</th>
                                <td>{{medico.nombre}}</td>
                                <td>{{medico.telefono}}</td>
                                <td>
                                    <div class="form-group">
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="2"></textarea>
                                    </div>
                                    <!--
 <div class="form-group">
                                        <select class="form-control" id="sel1" [id]="'s_'+solicitud._id">
                                            <option *ngFor="let summary of summaries" [value]="summary"
                                                [selected]="solicitud.estado == summary">
                                                {{summary}}
                                            </option>
                                        </select>
                                    </div>
                                    -->

                                </td>
                                <td>
                                    <button class="btn btn-primary" (click)="guardarPeticion($event);">Guardar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
