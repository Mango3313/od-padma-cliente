<div class="container pt-4">
    <div class="card">
        <div class="card-header">
            Alta de pacientes
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"># Registro</th>
                                <th scope="col">Nombre de quien la realiza</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let solicitud of solicitudes; let i=index">
                                <th scope="row">{{i+1}}</th>
                                <td>{{solicitud.nombreRealizador}}</td>
                                <td>{{solicitud.descripcion}}</td>
                                <td>
                                    <div class="form-group">
                                        <select class="form-control" id="sel1" [id]="'s_'+solicitud._id">
                                            <option *ngFor="let summary of summaries" [value]="summary" [selected]="solicitud.estado == summary">
                                                {{summary}}
                                            </option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn btn-primary" (click)="guardarPeticion($event);" [id]="solicitud._id">Guardar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
